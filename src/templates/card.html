<div class="col-md-6">
  <div class="well well-sm">
    <div class="row">
      <div class="col-md-4">
        <img ng-src="{{ $ctrl.user.photo | defaultImage  }}"
             alt=""
             class="img-rounded img-responsive" />
      </div>
      <div class="col-md-8">
        <h4>{{ $ctrl.user.name }}
          <i class="fa"
             ng-class="{'fa-female':user.sex == 'F', 'fa-male': user.sex == 'M'}"></i>
        </h4>
        <small>{{ $ctrl.user.city }}, {{ $ctrl.user.country }}
          <i class="fa fa-map-marker"></i>
        </small>
        <p>
          <i class="fa fa-envelope-o"></i>
          {{ $ctrl.user.email }}
          <br />
          <i class="fa fa-gift"></i>
          {{ $ctrl.user.birthdate | date:"longDate"}}
        </p>


        <a class="btn btn-default btn-sm"
           ui-sref="edit({email:$ctrl.user.email})">
          <i class="fa fa-pencil"></i>
          &nbsp;Edit
        </a>

        <a class="btn btn-danger btn-sm"
           ladda="$ctrl.isDeleting"
           ng-click="$ctrl.deleteUser()">
          <i class="fa fa-trash"></i>
          &nbsp;Delete
        </a>

      </div>
    </div>
  </div>
</div>
