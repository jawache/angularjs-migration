<div class="col-md-8 col-md-offset-2">
  <form (ngSubmit)="save()"
        class="form-horizontal"
        novalidate>

    <div class="panel panel-default">
      <div class="panel-heading">

        {{mode}}

        <div class="pull-right">
          <button [ladda]="contacts.isSaving"
                  class="btn btn-primary btn-sm"
                  type="submit">
            <span>Save</span>
          </button>

          <button (click)="remove()"
                  *ngIf="mode === 'Edit'"
                  [ladda]="contacts.isDeleting"
                  class="btn btn-danger btn-sm">Delete
          </button>
        </div>
        <div class="clearfix"></div>

      </div>
      <div class="panel-body">

        <div class="form-group">
          <label class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.name"
                   class="form-control"
                   name="name"
                   required
                   type="text" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.email"
                   class="form-control"
                   name="email"
                   required
                   type="email" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Photo</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.photo"
                   class="form-control"
                   name="photo"
                   type="text"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Sex</label>
          <div class="col-sm-10">

            <select [(ngModel)]="person.sex"
                    class="form-control"
                    id=""
                    name="sex">
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Birthday</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.birthdate "
                   class="form-control"
                   name="bday"
                   type="date"
            />
          </div>

        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.phonenumber"
                   class="form-control"
                   name="phone"
                   type="tel"
            />
          </div>

        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.address"
                   class="form-control"
                   name="address"
                   type="text"
            />
          </div>

        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.city"
                   class="form-control"
                   name="city"
                   type="text"
            />
          </div>

        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Country</label>
          <div class="col-sm-10">
            <input [(ngModel)]="person.country"
                   class="form-control"
                   name="country"
                   type="text"
            />
          </div>

        </div>


      </div>
    </div>
  </form>
</div>
